name: CI

on:
    push:
        branches:
            - master
            - feature/*
            - hotfix/*
    pull_request:
        branches:
            - master

jobs:
    build:
        strategy:
            matrix:
                python_version:
                    - 3.7
                    - 3.8
                os:
                    - ubuntu
        name: build (${{ matrix.os }}/python-${{ matrix.python_version }})
        runs-on: ${{ matrix.os }}-latest
        env:
            CODECOV_TOKEN: ''
            HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        steps:
            - name: Checkout
              uses: actions/checkout@v2.3.4

            - name: Install Python
              uses: actions/setup-python@v2
              with:
                  python-version: ${{ matrix.python_version }}

            - name: Install Pipenv
              run: python -m pip install --upgrade pipenv wheel

            - id: cache-pipenv
              uses: actions/cache@v1
              with:
                  path: ~/.local/share/virtualenvs
                  key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

            - name: Install Dependencies
              if: steps.cache-pipenv.outputs.cache-hit != 'true'
              run: |
                  pipenv install --dev --skip-lock

            - name: Run Unit Tests
              run: |
                  pipenv run invoke test
                  pipenv run coverage report
                  pipenv run codecov

            - name: Run Integration Tests
              run: pipenv run invoke e2e

            - name: Deploy to Heroku
              uses: akhileshns/heroku-deploy@v3.12.12
              with:
                  heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
                  heroku_app_name: ${{ secrets.HEROKU_APP }} #Must be unique in Heroku
                  heroku_email: ${{ secrets.EMAIL }}
                  dontautocreate: true

    lint:
        strategy:
            matrix:
                python_version:
                    - 3.7
                os:
                    - ubuntu
        name: lint (${{ matrix.os }}/python-${{ matrix.python_version }})
        runs-on: ${{ matrix.os }}-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2.3.4

            - name: Install Python
              uses: actions/setup-python@v2
              with:
                  python-version: ${{ matrix.python_version }}

            - name: Install Pipenv
              run: python -m pip install --upgrade pipenv wheel

            - name: Cache Pipenv
              uses: actions/cache@v1
              with:
                  path: ~/.local/share/virtualenvs
                  key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

            - name: Install Dependencies
              if: steps.cache-pipenv.outputs.cache-hit != 'true'
              run: |
                  pipenv install --deploy --dev

            - name: Lint
              run: pipenv run invoke check --format --sort --diff
