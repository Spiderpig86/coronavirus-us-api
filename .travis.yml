language: python
python:
  - 3.8
  - 3.7
sudo: false

cache:
  directories:
    - $PIP_CACHE_DIR
    - $PIPENV_CACHE_DIR

env:
  CODECOV_TOKEN:
    secure: ""
  global:
    - PIP_CACHE_DIR=$HOME/.cache/pip
    - PIPENV_CACHE_DIR=$HOME/.cache/pipenv

install:
  - "pip install pipenv"
  - "pipenv install --dev --skip-lock"

# Test script
script:
  invoke test &&
  coverage report &&
  codecov

stages:
  - format
  - test
  - e2e


jobs:
  include:
    - stage: format
      script: make refactor
      name: "Formatting"

    - stage: e2e
      script: invoke e2e
      
    - stage: deploy
      deploy:
        provider: heroku
        api_key:
          secure: ""
        app: coronavirus-us-api
        on:
          repo: Spiderpig86/coronavirus-us-api
